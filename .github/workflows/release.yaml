name: Release

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version increment type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write
  packages: write

jobs:
  increment-version:
    runs-on: self-hosted
    outputs:
      new_tag: ${{ steps.increment.outputs.new_tag }}
      current_tag: ${{ steps.get_tag.outputs.current_tag }}
      goarch: ${{ steps.platform.outputs.goarch }}
    steps:
      - name: Detect platform
        id: platform
        shell: bash
        run: |
          case "$RUNNER_OS" in
            macOS)   echo "goarch=arm64" >> $GITHUB_OUTPUT ;;
            Windows) echo "goarch=amd64" >> $GITHUB_OUTPUT ;;
            Linux)   echo "goarch=amd64" >> $GITHUB_OUTPUT ;;
          esac
       shell: 'C:\Program Files\Git\bin\bash.exe -e {0}'
       
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Get latest tag
        id: get_tag
        shell: bash
        run: |
          git fetch --tags
          latest_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "current_tag=$latest_tag" >> $GITHUB_OUTPUT
          echo "Latest tag: $latest_tag"

      - name: Increment version
        id: increment
        shell: bash
        run: |
          current_tag="${{ steps.get_tag.outputs.current_tag }}"
          version_type="${{ github.event.inputs.version_type }}"

          # Validate tag format (must be vX.Y.Z)
          if [[ ! "$current_tag" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "::error::Invalid tag format: $current_tag (expected vX.Y.Z)"
            exit 1
          fi

          # Remove 'v' prefix and split
          version=${current_tag#v}
          IFS='.' read -r major minor patch <<< "$version"

          case $version_type in
            major) major=$((major + 1)); minor=0; patch=0 ;;
            minor) minor=$((minor + 1)); patch=0 ;;
            patch) patch=$((patch + 1)) ;;
          esac

          new_tag="v${major}.${minor}.${patch}"
          echo "new_tag=$new_tag" >> $GITHUB_OUTPUT
          echo "New tag: $new_tag"

      - name: Create and push tag
        shell: bash
        run: |
          new_tag="${{ steps.increment.outputs.new_tag }}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git tag -a "$new_tag" -m "Release $new_tag"
          git push origin "$new_tag"

          echo "Created and pushed tag: $new_tag"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.increment.outputs.new_tag }}
          name: ${{ steps.increment.outputs.new_tag }}
          body: "Release ${{ steps.increment.outputs.new_tag }}"
          target_commitish: main

  build-and-release:
    needs: increment-version
    uses: kse-bd8338bbe006/kse-labs-trusted-workflows/.github/workflows/go-docker-release.yaml@main
    secrets: inherit
    with:
      go-version: '1.21'
      binary-name: ${{ github.event.repository.name }}
      image-name: ${{ github.event.repository.name }}
      release-tag: ${{ needs.increment-version.outputs.new_tag }}
      goarch: ${{ needs.increment-version.outputs.goarch }}

  summary:
    needs: [increment-version, build-and-release]
    runs-on: self-hosted
    steps:
      - name: Summary
        shell: bash
        run: |
          echo "## Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Repository**: ${{ github.event.repository.name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Previous version**: ${{ needs.increment-version.outputs.current_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **New version**: ${{ needs.increment-version.outputs.new_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Increment type**: ${{ github.event.inputs.version_type }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- **Binary**: ${{ github.event.repository.name }}-${{ needs.increment-version.outputs.new_tag }}-linux-${{ needs.increment-version.outputs.goarch }}.tar.gz" >> $GITHUB_STEP_SUMMARY
          echo "- **Docker**: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:${{ needs.increment-version.outputs.new_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "[View Release](https://github.com/${{ github.repository }}/releases/tag/${{ needs.increment-version.outputs.new_tag }})" >> $GITHUB_STEP_SUMMARY
