name: Release

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version increment type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write
  packages: write

jobs:
  increment-version:
    runs-on: self-hosted
    outputs:
      new_tag: ${{ steps.increment.outputs.new_tag }}
      current_tag: ${{ steps.get_tag.outputs.current_tag }}
      goarch: ${{ steps.platform.outputs.goarch }}
    steps:
      - name: Detect platform
        id: platform
        shell: pwsh
        run: |
          switch ($env:RUNNER_OS) {
            "macOS"   { "goarch=arm64" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8 }
            "Windows" { "goarch=amd64" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8 }
            "Linux"   { "goarch=amd64" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8 }
          }
       
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Get latest tag
        id: get_tag
        shell: pwsh
        run: |
          git fetch --tags
          $latest_tag = git describe --tags --abbrev=0 2>$null
          if (-not $latest_tag) { $latest_tag = "v0.0.0" }
          "current_tag=$latest_tag" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8
          Write-Host "Latest tag: $latest_tag"

      - name: Increment version
        id: increment
        shell: pwsh
        run: |
          $current_tag = "${{ steps.get_tag.outputs.current_tag }}"
          $version_type = "${{ github.event.inputs.version_type }}"

          # Validate tag format (must be vX.Y.Z)
          if ($current_tag -notmatch '^v[0-9]+\.[0-9]+\.[0-9]+$') {
            Write-Host "::error::Invalid tag format: $current_tag (expected vX.Y.Z)"
            exit 1
          }

          # Remove 'v' prefix and split
          $version = $current_tag.TrimStart('v')
          $parts = $version.Split('.')
          $major = [int]$parts[0]
          $minor = [int]$parts[1]
          $patch = [int]$parts[2]

          switch ($version_type) {
            "major" { $major++; $minor = 0; $patch = 0 }
            "minor" { $minor++; $patch = 0 }
            "patch" { $patch++ }
          }

          $new_tag = "v${major}.${minor}.${patch}"
          "new_tag=$new_tag" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8
          Write-Host "New tag: $new_tag"

      - name: Create and push tag
        shell: pwsh
        run: |
          $new_tag = "${{ steps.increment.outputs.new_tag }}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git tag -a "$new_tag" -m "Release $new_tag"
          git push origin "$new_tag"

          Write-Host "Created and pushed tag: $new_tag"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.increment.outputs.new_tag }}
          name: ${{ steps.increment.outputs.new_tag }}
          body: "Release ${{ steps.increment.outputs.new_tag }}"
          target_commitish: main

  build-and-release:
    needs: increment-version
    uses: kse-bd8338bbe006/kse-labs-trusted-workflows/.github/workflows/go-docker-release.yaml@main
    secrets: inherit
    with:
      go-version: '1.21'
      binary-name: ${{ github.event.repository.name }}
      image-name: ${{ github.event.repository.name }}
      release-tag: ${{ needs.increment-version.outputs.new_tag }}
      goarch: ${{ needs.increment-version.outputs.goarch }}

  summary:
    needs: [increment-version, build-and-release]
    runs-on: self-hosted
    steps:
      - name: Summary
        shell: pwsh
        run: |
          @"
          ## Release Summary

          - **Repository**: ${{ github.event.repository.name }}
          - **Previous version**: ${{ needs.increment-version.outputs.current_tag }}
          - **New version**: ${{ needs.increment-version.outputs.new_tag }}
          - **Increment type**: ${{ github.event.inputs.version_type }}

          ### Artifacts
          - **Binary**: ${{ github.event.repository.name }}-${{ needs.increment-version.outputs.new_tag }}-linux-${{ needs.increment-version.outputs.goarch }}.tar.gz
          - **Docker**: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:${{ needs.increment-version.outputs.new_tag }}

          [View Release](https://github.com/${{ github.repository }}/releases/tag/${{ needs.increment-version.outputs.new_tag }})
          "@ | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append -Encoding utf8
